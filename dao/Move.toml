[package]
name = "dao"
version = "1.0.0"
authors = []
upgrade_policy = "immutable"
[addresses]
dao_platform = "_"
aptos_framework = "0x1"
[dev-addresses]
dao_platform = "0xcafe"

[dependencies.AptosFramework]
git = "https://github.com/aptos-labs/aptos-framework.git"
rev = "devnet"
subdir = "aptos-framework"

[dev-dependencies]
AptosFramework = { git = "https://github.com/aptos-labs/aptos-framework.git", subdir = "aptos-framework", rev = "devnet" }
AptosToken = { git = "https://github.com/aptos-labs/aptos-framework.git", subdir = "aptos-token", rev = "devnet" }